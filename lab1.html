<html>
<head>
<script language="javascript">
function fun_add()
{
var num1=document.getElementById("txt_num1").value;
var num2=document.getElementById("txt_num2").value;
var ans=parseInt(num1)+parseInt(num2);
document.getElementById("txt_ans").value=ans;
}
function fun_sub()
{
var num1=document.getElementById("txt_num1").value;
var num2=document.getElementById("txt_num2").value;
var ans=parseInt(num1)-parseInt(num2);
document.getElementById("txt_ans").value=Math.abs(ans);
}
function fun_mul()
{
var num1=document.getElementById("txt_num1").value;
var num2=document.getElementById("txt_num2").value;
var ans=parseInt(num1)*parseInt(num2);
document.getElementById("txt_ans").value=ans;
}
function fun_div()
{
var num1=document.getElementById("txt_num1").value;
var num2=document.getElementById("txt_num2").value;
var ans=parseInt(num1)/parseInt(num2);
document.getElementById("txt_ans").value=parseInt(ans);
}

</script>

<center><h1>Design of an arithematic calculator</h1></center><br>

<input type="button" id="btn_add"value="+"onclick="fun_add()">&nbsp;
