<!--
Background
	background-color: To set the background color of a page
	background-image: To set image
	background-repeat: [repeat/no-repeat]
	background-attachment: [fixed/scroll]
	background-position: [Where u want to locate the image in your page]
	background-size: to set the image size[auto/200px,300px]
	-->
<html>
<head>
<style>
	.prop1
	{
	background:blue url("IMG-20200806-WA0006.jpg") no-repeat;
	}
	.prop3
	{
	background:grey;
	}
	.prop2{
	background-color:grey;
	background-image:url("IMG-20200806-WA0006.jpg");
	background-repeat:repeat;
	background-attachment:scroll;
	background-position:top;
	}
</style>
</head>
<body>
<p class="prop1">usage of property1
</p>
<p class="prop3">
usage of property 2
</p>
</body>
</html>
